<!doctype html>
<html lang="pt-BR">
<head>
  <title>GameMaster Academy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./Imagens/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Entrar </span><span>Cadastrar</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <!-- Formulário de Login -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Entrar</h4>
                      <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                          <input type="email" id="login-email" class="form-style" placeholder="Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" id="login-password" class="form-style" placeholder="Senha" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit">Entrar</button>
                      </form>                      
                      </form>
                      <p class="mb-0 mt-4 text-center"><a href="#" class="link">Esqueceu sua senha?</a></p>
                    </div>
                  </div>
                </div>
                <!-- Formulário de Cadastro -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Cadastrar</h4>
                      <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                          <input type="text" id="signup-name" class="form-style" placeholder="Nome" required>
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" id="signup-phone" class="form-style" placeholder="Telefone" required>
                          <i class="input-icon uil uil-phone"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" id="signup-email" class="form-style" placeholder="Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" id="signup-password" class="form-style" placeholder="Senha" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Cadastrar</button>
                      </form>
                      <p class="mb-0 mt-4 text-center"><a href="#" class="link">Já tem uma conta? Entre aqui!</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap /4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/4.0.0/bcrypt.min.js"></script>
</body>
</html>
